<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear o Editar notas ✍🏼📝</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="edit.css">
</head>
<header>
    <h1 class="text-center">📝Modifica o Crea una nota📝</h1>

</header>
<body>
   <button class="button" > <a href="home.html" style="color: #ffffff;"> Cancelar Nota </a></button>
    <div class="container">
       
        <form  id="form-nota" method="post" action="/notas">

                <label>Titulo:</label>
                <input type="text" id="titulo" name="titulo" required maxlength="200">
            
                <label>Contenido:</label>
                <textarea name="asunto" id="asunto" rows="5" required></textarea>
           
                <label for="etiquetas">Tus Etiquetas:</label>
                <select name="etiquetas" id="etiquetas">
                <option value="importante" class="importante">Importante</option>
                <option value="urgente" class="urgente">Urgente</option>
                <option value="personal" class="personal">Personal</option>
                <option value="trabajo" class="trabajo">Trabajo</option>
                <option value="opcional" class="opcional">Opcional</option>
            </select>
            
                <label>Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>

            <div class="f-flex mt-3">
                <button  type="submit" class="btn-primary" >Agregar La Nueva Nota</button>
                </div>
        </form>
    </div>
    <script src="notas.js"></script>
    

            
    
</body>
<footer>&COPY; App de notas JimenaZarate</footer>
</html>
